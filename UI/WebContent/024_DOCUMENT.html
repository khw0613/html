<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			function myclick(){
				for(var i = 1; i <=9; i++){
				document.write("2 * " + i + " = " + i*2 + "<br>");//body안에 입력값을 넣어준다
					
				}
				
			}
		</script>
	</head>
	<body>
		
		<input type="button" value="클릭" onclick="myclick()"/>
	</body>
</html>
