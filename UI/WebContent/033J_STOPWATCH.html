<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<script src="jquery-1.12.4.js"></script>
		<style type="text/css">
			body {
			    background: black;
			}
			
			#mydiv {
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translateX(-50%) translateY(-50%);
			    color: #17D4FE;
			    font-size: 60px;
			    font-family: Orbitron;
			    letter-spacing: 7px;
			
			
			}
		</style>
		<script type="text/javascript">
		var timerId = 0; //멈출때 사용한다
		var startTime = 0; //
		
		function myclick() {
			var now = new Date();
			startTime = now.getTime();
			timerId =setInterval(function() {
				test();
			}, 20); //10^-3()

		}
		function test(){
			var now = new Date();
			var ellapsed = now.getTime();
			var between = ellapsed - startTime;
			
			var min = parseInt(between / (1000 * 60)); //1초를 60으로 곱한다
			var sec = (parseInt(between / 1000)) % 60; // 1초를 나눈 나머지
			var mil = 0; //밀리초
			
			
			mil = between % 1000;
			
			var str_min = 100 + min +"";
			var str_sec = 100 + sec +"";
			var str_mil = 1000 + mil +"";
			
			str_min = str_min.substring(1, 3);
			str_sec = str_sec.substring(1, 3);
			str_mil = str_mil.substring(1, 3);
			
			/*
			var objDiv = document.getElementById("mydiv");
			objDiv.innerHTML = str_min + ":" + str_sec +
				 "."+ str_mil;*/
            $("#mydiv").html(str_min + ":" + str_sec +
				 "."+ str_mil);
		}
		function mystop(){
			clearInterval(timerId);
		}
		</script>
	</head>
	<body>
		<div id="mydiv"></div>
		<a href="javascript:myclick()">스타트</a>
		<a href="javascript:mystop()">스톱</a>
	</body>
</html>
