<!doctype html>
<html lang="en">
	<head>
		<title>Document</title>
		<style type="text/css">
			body {
			    background: black;
			}
			
			#mydiv {
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    transform: translateX(-50%) translateY(-50%);
			    color: #17D4FE;
			    font-size: 60px;
			    font-family: Orbitron;
			    letter-spacing: 7px;
			
			
			}
		</style>
		<script type="text/javascript">
			function myclick() {
				setInterval(function() {
					test();
				}, 100); //10^-3()
	
			}
			function test(){
				var now = new Date();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var milli = now.getMilliseconds();
				
				var str_hour = (100 + hour) + "";
				var str_minute = (100 + minute) + "";
				var str_second = (100 + second) + "";
				var str_milli = (1000 + milli) + "";
				var session = "AM";
				
				str_hour = str_hour.substring(1, 3);
				str_minute = str_minute.substring(1, 3);
				str_second = str_second.substring(1, 3);
				str_milli = str_milli.substring(1, 4);
				    if(hour == 0){
				    	hour = 12;
				    }
				    
				    if(hour > 12){
				    	hour = hour - 12;
				        session = "PM";
				    }
				
				var objDiv = document.getElementById("mydiv");
				objDiv.innerHTML = str_hour + ":" + str_minute + ":" +
					str_second + "."+ str_milli + session;
			}
		</script>
	</head>
	<body>
		<div id="mydiv"></div>
		<a href="javascript:myclick()">Å¬¸¯</a>
	</body>
</html>
