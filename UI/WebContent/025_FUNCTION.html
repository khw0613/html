<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			function myclick(a, b){ // 모든 변수가 var이기 때문에 생략 가능
				console.log(a); //크롬에서만 사용
				console.log(b);
				console.log(a+b);
				
			}
		</script>
	</head>
	<body>
		
		<input type="button" value="클릭" onclick="myclick('1', this)"/>
	</body>
</html>
