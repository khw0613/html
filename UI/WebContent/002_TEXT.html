<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		어머님은 <strong>짜장면</strong>이 싫다고 하셨어.....<br/> <!--Strong 글자 크기 굵게 해준다 // br은 줄바꿈-->
		<strong>티렉스 버거</strong>를 좋아 하셧어. <br/>				<!-- <br></br> or <br/>문법적으로 같다.-->
		<em>롯데리아</em>에서 <br/>		<!--<em>은 기울임-->
		<u>싸이버거</u> 먹고 싶어 <br/> <!--<u>은 밑줄긋기 -->
		<font size="1" color="red">맘스터치</font>에서 <br/>  <!-- font글씨체에 색깔을 변경해준다 -->
		<font size="2" color="#ff0000">맘스터치</font>에서 <br/>
		<font size="3" color="blackpink">맘스터치</font>에서 <br/>
		<font size="4" color="pink">맘스터치</font>에서 <br/>
		<font size="5" color="green">맘스터치</font>에서 <br/>
		<font size="6" color="blue">맘스터치</font>에서 <br/>
		<font size="7" color="red">7맘스터치</font>에서 <br/>
		<font size="8" color="#0000ff">8맘스터치</font>에서 <br/>
		<font size="9" color="red">맘스터치</font>에서 <br/>
		<font size="10" color="red">맘스터치</font>에서 <br/>
		<font size="11" color="red">맘스터치</font>에서 <br/>
		
	</body>
</html>
