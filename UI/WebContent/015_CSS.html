<!doctype html>
<html lang="en"> 
	<head>
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="015.css">
	</head>
	<body>
		<ul> <!--  -->
			<li>강다니엘</li>
			<li>아이즈원</li>
		</ul>
		<ul id = "my_ul"> <!-- 여러개일때 별칭 같은 것을 부여 해서 쓴다  -->
			<li>강다니엘</li> <!-- id나 class를 쓴다 -->
			<li>아이즈원</li> <!-- id는 #을 쓴다 -->
		</ul>				<!-- class는 별칭 쓴대 점(.)을 쓴다 -->
		
		<ol>
			<li>코란도스포츠</li>
			<li>마세라티</li>
		</ol>
		
		<ol class = "my_ol">
			<li>코란도스포츠</li>
			<li>마세라티</li>
		</ol>
	
		
	</body>
</html>
