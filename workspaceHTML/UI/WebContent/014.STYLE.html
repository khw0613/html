<!doctype html>
<html lang="en"> <!-- html태그 안에 대소문자 구별 안함-->
	<head><!-- style에서 쓰면 상속을 받게 된다 -->
			<!-- ex) body안에 속한 태그가 전체 변경된다 -->
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
		ul{
			list-style-type: square;
		}
		ol{
		 	list-style-type: hangul;
		}
		body{
		 font-size: large;
		}
		#my_ul{ 
			list-style-type: circle;
		}
		.my_ol{ 
			list-style-type: hiragana;
		}
		</style>
		
	</head>
	<body>
		<ul> <!--  -->
			<li>강다니엘</li>
			<li>아이즈원</li>
		</ul>
		<ul id = "my_ul"> <!-- 여러개일때 별칭 같은 것을 부여 해서 쓴다  -->
			<li>강다니엘</li> <!-- id나 class를 쓴다 -->
			<li>아이즈원</li> <!-- id는 #을 쓴다 -->
		</ul>				<!-- class는 별칭 쓴대 점(.)을 쓴다 -->
		
		<ol>
			<li>코란도스포츠</li>
			<li>마세라티</li>
		</ol>
		
		<ol class = "my_ol">
			<li>코란도스포츠</li>
			<li>마세라티</li>
		</ol>
	
		
	</body>
</html>
