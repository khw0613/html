<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title><!-- document.getElemanetById가 body에 해당함! -->
		<script type="text/javascript">
			function myclick(){
			//alert(document.getElementById("password").value)
			
			var arr = document.getElementsByName("sex");
			var str_sex = "";
			for(var i = 0; i < arr.length; i++){
				if(arr[i].checked){
					str_sex = arr[i].value;
				}
			}
			alert(str_sex);
			
			
			var arr = document.getElementsByName("age");
			var str_age = "";			
			for(var i = 0; i < arr.length; i++){
				if(arr[i].checked){
					str_age = arr[i].value;
				}
			}
			alert(str_age);
			}
		</script>
	</head>
	<body>
		<input type="password" id="password"/> <br>
		성별:
		<input  name="sex" type="radio" value="m" checked />남
		<input name="sex" type="radio" value="f" />여 </br>
		나이대:
		<input name="age" type="radio" value="10">10대
		<input name="age" type="radio" value="20" checked>20대 <!-- 기본값을 체크 하고싶을때 checked를 쓴다 -->
		<input name="age"  type="radio" value="30">30대</br>
		<!-- radio버튼을 어려개 중에 한개만 쓸려면 -->
		<!-- name이라는 것이 같은 인풋을 연결해주는 역할을 한다 -->
		<input type="button" value="클릭" onclick="myclick()">
	</body>
</html>
